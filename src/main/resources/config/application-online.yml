#开发环境
server:
  port: 8088
  servlet:
    context-path: /mhtEnglish
spring:
  application:
    name: SpringbootTestApplication
  datasource:
    url: jdbc:mysql://localhost:3306/mht?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: ${ALI_LEE_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      #2.连接池配置
      #初始化连接池的连接数量 大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      #配置获取连接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filter:
        stat:
          merge-sql: true
          slow-sql-millis: 500
          enabled: true
      #3.基础监控配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        #设置不统计哪些URL
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        session-stat-enable: true
        session-stat-max-count: 100
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        #设置监控页面的登录名和密码
        login-username: admin
        login-password: Leezed963547654
        allow: ""
      keep-alive: true


  redis:
    host: 127.0.0.1
    port: 6379
    password: ${ALI_LEE_REDIS_PASSWORD}
    database: 0
  cache:
    redis:
      cache-null-values: true
      time-to-live: 600000ms




#mybatis配置
mybatis:
  mapper-locations: classpath:/mapper/*/*.xml
  type-aliases-package: com.lee.mht.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #用于控制台打印sql语句


#pagehelper配置
pagehelper:
  #  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

